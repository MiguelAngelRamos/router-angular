<div class="row" *ngFor="let post of posts">

  <div class="col posts">
    <h2>{{ post.title.charAt(0).toUpperCase() + post.title.slice(1) }}</h2>
    <a>Ver Autor</a>
    <p>{{ post.body }}</p>
    <!-- para generar el botÃ³n con emmet .btn.btn-secondary -->
    <div class="btn btn-secondary">Ver Comentarios</div>
    <!-- Comentarios de los posts -->
    <hr>
  </div>

</div>
